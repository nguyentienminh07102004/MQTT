services:
  mqtt5:
    image: eclipse-mosquitto:2.0.22
    container_name: mqtt3
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    restart: unless-stopped
  postgres:
    container_name: mqtt_postgres
    image: postgres:17.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: MQTT
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
  pgadmin:
    container_name: mqtt_pgadmin
    image: dpage/pgadmin4:2025-06-27-2
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@gmail.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-123}
      PGADMIN_CONFIG_SERVER_MODE: "True"
    ports:
      - "5500:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
volumes:
  pgadmin:
  postgres:
  log:
  data:
  config: